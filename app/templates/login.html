<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Controle Financeiro</title>

    <!-- Semantic UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- SweetAlert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>

  <body>
    <div class="login-container">
      <h2 class="ui teal image header">
        <i class="lock icon"></i>
        <div class="content">Controle Financeiro - Login</div>
      </h2>
      <form id="login-form" method="POST" action="/login" class="ui large form">
        <div class="ui stacked">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Senha"
                required
                minlength="6"
              />
            </div>
          </div>
          <button type="submit" class="ui teal fluid button">
            <i class="sign-in-alt icon"></i> Entrar
          </button>
        </div>
      </form>
      <div class="ui message">
        <a href="#" id="open-register-modal">Registrar-se</a> |
        <a href="/recover-password">Esqueceu a senha?</a>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div class="ui modal" id="register-modal">
      <i class="close icon"></i>
      <div class="header"><i class="user plus icon"></i> Registrar-se</div>
      <div class="content">
        <form
          id="register-form"
          method="POST"
          action="/register"
          class="ui form"
        >
          <div class="field">
            <label for="nome">Nome</label>
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Seu nome completo"
                required
              />
            </div>
          </div>
          <div class="field">
            <label for="email">E-mail</label>
            <div class="ui left icon input">
              <i class="envelope icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Seu e-mail"
                required
              />
            </div>
          </div>
          <div class="field">
            <label for="password">Senha</label>
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Crie uma senha"
                required
                minlength="6"
              />
            </div>
          </div>
          <button type="submit" class="ui teal button">
            <i class="check icon"></i> Registrar
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
